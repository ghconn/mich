<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <div>
        <canvas id="c1" width="600" height="200"></canvas>
    </div>
    <script>
        var canvas = document.getElementById('c1');
        var ctx = canvas.getContext('2d');

        ctx.strokeStyle = "#000";
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(20, 150);
        ctx.lineTo(580, 150);
        ctx.closePath();
        ctx.stroke();
    </script>


</body>
</html>
